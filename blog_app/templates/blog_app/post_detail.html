{% extends 'blog_app/base.html' %}

{% block content %}
    <div class="post-entry">
    <!--here the post is the context_object_name, it's may be as simply object or a name that
    you defined in views.py file's
    -->
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
    </div>
    <p><a href="{% url 'post_edit' post.pk %}"> + Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}"> - Delete Blog Post</a></p>
{% endblock content %}
